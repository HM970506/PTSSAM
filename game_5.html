<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="gamr_upbar">
      <div class="game_stage">5/5</div>
      <div class="back_button" id="stage5_backbutton">뒤로가기</div>
    </div>
    <div class="game_question">Q5.가장 중요한 건 무엇인가요?</div>
    <div class="game_main">
      <div class="game_option">
        <div class="game_option_text">친절함</div>
      </div>
      <div class="game_option">
        <div class="game_option_text">시간엄수</div>
      </div>
      <div class="game_option">
        <div class="game_option_text">의견반영</div>
      </div>
      <div class="game_option">
        <div class="game_option_text">식단관리</div>
      </div>
      <div class="game_option">
        <div class="game_option_text">고강도</div>
      </div>
      <div class="game_option">
        <div class="game_option_text">책임감</div>
      </div>
      <div class="game_option">
        <div class="game_option_text">소통</div>
      </div>
    </div>
    <div class="pass" id="stage4_passbutton">이 항목 건너뛰기</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
