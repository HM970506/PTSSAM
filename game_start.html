<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out" id="out_game_start">
      <div class="game_start_main">
        <div class="game_start_text">
          <p>
          피티쌤이 내게 맞는 트레이너를 찾을 수 있게<br />
          밸런스게임을 진행해주세요.
        </p>
        </div>

        <div class="game_start_buttons">
          <button class="game_start_button" id="game_start_button" type="button">
            밸런스 게임 시작하기
          </button>
          <div class="down_button">건너뛰기</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index_js.js"></script>

</html>
