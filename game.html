<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out">
      <div class="main" id="main_game">
        <div class="game_upbar">
          <div class="back_button"></div>
          <div class="game_stage">1/5</div>
          <div class="back_button" id="stage1_backbutton">뒤로가기</div>
        </div>
        <div class="game_question">선호하는 운동 시간대는?</div>

        <div class="game_main">

            <div id="game1">

                <div class="game1_ani">
                    <div class="game1_ani_background">
                        <div class="game1_ani_object sun"></div>
                    </div>
                </div>
                <div class="game1_texts">
                    <div class="game1_text text_select" id="game1_text1">오전</div>
                    <div class="game1_text" id="game1_text2">오후</div>
                </div>


            </div>


        </div>

        <div class="next_button_box">
            <button class="next_button">다음</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/game_js.js"></script>
  </body>
</html>
