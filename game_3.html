<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="gamr_upbar">
      <div class="game_stage">3/5</div>
      <div class="back_button" id="stage3_backbutton">뒤로가기</div>
    </div>
    <div class="game_question">Q3.내가 운동을 하는 목적은?</div>
    <div class="game_main">
      <div class="game_option">
        <div class="game_option_image" id="stage3_option1"></div>
        <div class="game_option_text">다이어트</div>
      </div>
      <div class="game_option">
        <div class="game_option_image" id="stage3_option2"></div>
        <div class="game_option_text">건강관리</div>
      </div>
      <div class="game_option">
        <div class="game_option_image" id="stage3_option3"></div>
        <div class="game_option_text">근력강화</div>
      </div>
    </div>
    <div class="pass" id="stage3_passbutton">이 항목 건너뛰기</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
