<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out">
      <div class="searching_bar">
        <div class="searcing_bar_logo">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input
          type="text"
          placeholder="내 지역 검색(동, 읍, 면)"
          class="searching"
        />
      </div>
      <div class="searching_output"></div>
      <div class="searching_list"></div>
      <button class="next_button">다음</button>
      <div class="searching_box">
        <div class="searching_box_firsttext">
          내 지역을 검색하여 <br />PT를 진행할 지역을 설정해주세요.
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
