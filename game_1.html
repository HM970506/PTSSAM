<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out">
      <div class="game_upbar">
        <div class="back_button"></div>
        <div class="game_stage">1/5</div>
        <div class="back_button" id="stage1_backbutton">뒤로가기</div>
      </div>
      <div class="game_question">Q1.나에게 맞는 운동 시간은?</div>
      <div class="game_main">
        <div class="game1_option">
          <div class="game1_option_image" id="stage1_option1"></div>
          <div class="game_option_text">오전</div>
        </div>
        <div class="game1_option">
          <div class="game1_option_image" id="stage1_option2"></div>
          <div class="game_option_text">오후</div>
        </div>
      </div>
      <div class="pass" id="stage1_passbutton">이 항목 건너뛰기</div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
