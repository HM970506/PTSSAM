<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="index_out" class="out">
      <div class="main">
      <div class="index_up">
        <div class="index_up_totallogo">
          <div class="index_up_logo_box" id="logo1_box">
            <img src="./css/images/logo/logo2_32bit.png" class="logo1">
          </div>
          <div class="index_up_logo_box">
            <img src="./css/images/logo/logo_32bit_down.png" class="logo2">
          </div>
        </div>
        <div class="index_up_subtext">
          <p> 내 지역을 설정하고<br />
            추천 PT 트레이너를 확인해보세요.</p>

        </div>
      </div>
      <div class="index_down">
        <div class="index_down_button">
          <button class="index_start_button" id="start_button" type="button">시작하기</button></div>

        <div class="index_down_subtext">이미 계정이 있으신가요?</div>
      </div>
    </div>
  </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index_js.js"></script>
  </body>
</html>
