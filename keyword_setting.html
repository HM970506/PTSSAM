<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out" id="keywordsetting_out">
      <div class="main"id="keywordsetting_main">
        <div class="keywordsetting_title">키워드 설정</div>
        <div class="keywordsetting_mains">
          <div class="keywordsetting_main" id="keywordsetting_main_time">
            <div class="keywordsetting_main_title">운동 시간대</div>
            <div class="keywordsetting_main_subtexts">
              <div class="keyword" id="keyword_time1">오전</div>
              <div class="keyword" id="keyword_time2">오후</div>
            </div>
          </div>

          <div class="keywordsetting_main" id="keywordsetting_main_mycareer">
            <div
              class="keywordsetting_main_title"
              id="keywordsetting_main_title_mycareer"
            >
              내 숙련도
            </div>
            <div class="keywordsetting_main_subtexts">
              <div class="keyword" id="keyword_mycareer1">초급자</div>
              <div class="keyword" id="keyword_mycareer2">중급자</div>
              <div class="keyword" id="keyword_mycareer3">숙련자</div>
            </div>
          </div>

          <div class="keywordsetting_main" id="keywordsetting_main_purpose">
            <div
              class="keywordsetting_main_title"
              id="keywordsetting_main_title_purpose"
            >
              운동 목적
            </div>
            <div class="keywordsetting_main_subtexts">
              <div class="keyword" id="keyword_purpose1">다이어트</div>
              <div class="keyword" id="keyword_purpose2">건강관리</div>
              <div class="keyword" id="keyword_purpose3">근력강화</div>
            </div>
          </div>

          <div class="keywordsetting_main" id="keywordsetting_main_gender">
            <div
              class="keywordsetting_main_title"
              id="keywordsetting_main_title_gender"
            >
              강사 성별
            </div>
            <div class="keywordsetting_main_subtexts">
              <div class="keyword" id="keyword_gender1">남성</div>
              <div class="keyword" id="keyword_gender2">여성</div>
            </div>
          </div>

          <div class="keywordsetting_main" id="keywordsetting_main_value">
            <div
              class="keywordsetting_main_title"
              id="keywordsetting_main_title_value"
            >
              중요 가치
            </div>
            <div class="keywordsetting_main_subtexts">
              <div class="keyword" id="keyword_value1">친절함</div>
              <div class="keyword" id="keyword_value2">시간 엄수</div>
              <div class="keyword" id="keyword_value3">의견 반영</div>
              <div class="keyword" id="keyword_value4">식단관리</div>
              <div class="keyword" id="keyword_value5">고강도</div>
              <div class="keyword" id="keyword_value6">책임감</div>
              <div class="keyword" id="keyword_value7">소통</div>
            </div>
          </div>
        </div>

        <div class="keywordsetting_down">완료</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
