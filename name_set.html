<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out" id="out_nameset">
      <div class="main">
        <div class="nameset_up">당신을 뭐라고 부르면 될까요?</div>
        <div class="nameset_middle">
          <input
            class="nameset_middle_input"
            id="name"
            type="text"
            placeholder="이름 입력"
          />
          <input type="button" class="nameset_button" value="다음">
        </div>
        <div class="nameset_down down_button">뒤로가기</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/nameset_js.js"></script>
  </body>
</html>
