<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out" id="favorite_out">
    <div class="main" id="favorite_main">
    <div class="output_title">즐겨찾기</div>
    
    <div class="favofite_subboxs">

      <div class="output_subbox">
        <div class="output_subbox_in">
          <div class="output_subbox_up">
            <div class="output_subbox_up_logo"><i class="fa-regular fa-star"></i></div>
            <div class="output_subbox_up_address">대전 유성구 궁동</div>
          </div>
          <div class="output_subbox_main">
            <div class="output_subbox_main_image"></div>

            <div class="output_subbox_main_text" id="output_subbox_main_text">
              <div class="output_subbox_main_text nameandstar">
                <div class="output_subbox_main_text nameandstar_name">
                  김빛남
                </div>
                <div class="output_subbox_main_text nameandstar_star">
                  <div
                    class="output_subbox_main_text nameandstar_star_logo"
                  ><i class="fa-regular fa-star"></i></div>
                  <div
                    class="output_subbox_main_text nameandstar_star_score"
                  >
                    4.2
                  </div>
                  <div
                    class="output_subbox_main_text nameandstar_star_count"
                  >
                    (21)
                  </div>
                </div>
              </div>
              <div class="output_subbox_main_text subtext">
                초보 전문! 친절하게 처음부터 알려드립니다. <br>저와 함께 합시다!
              </div>
              <div class="tags">
                <div class="tag">오후</div>
                <div class="tag">초급자</div>
                <div class="tag">근력강화</div>
                <div class="tag">남성</div>
                <div class="tag">책임감</div>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>

    <div class="output_down">
    </div>
  </div>
</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
