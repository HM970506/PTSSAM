<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="trainer_up">
      <div class="trainer_up_logo"></div>
      <div class="trainer_up_address"></div>
    </div>

    <div class="trainer_profile">
      <div class="trainer_profile_image"></div>
      <div class="trainer_profile_text">
        <div class="trainer_profile_text_up">
          <div class="trainer_profile_text_up_name">김빛남</div>
          <button class="trainer_profile_text_up_button">PT 문의</button>
        </div>

        <div class="trainer_profile_text_birth"></div>
        <div class="trainer_profile_text_gender"></div>
        <div class="trainer_profile_text_career"></div>
        <div class="trainer_profile_text_tag"></div>
      </div>
    </div>

    <div class="trainer_intro">
      <div class="trainer_title" id="trainer_intro_title">한줄소개</div>
      <div class="trainer_subtext" id="trainer_intro_subtext">
        초보 전문! 친절하게 처음부터 알려드립니다. 저와 함께 합시다!
      </div>
    </div>
    <div class="trainer_belong">
      <div class="trainer_title" id="trainer_belong_title">소속</div>
      <div class="trainer_subtext" id="trainer_belong_subtext">
        00 피트니스 센터
      </div>
    </div>

    <div class="trainer_movie">
      <div class="trainer_title" id="trainer_movie_title">소개 영상</div>
      <div class="trainer_movie_movie"></div>
    </div>

    <div class="trainer_others">
      <div class="triner_others_qualification">
        <div class="triner_title" id="trainer_others_qualification_title">
          자격
        </div>
        <div class="trainer_subtext" id="trainer_others_qualification_subtext">
          생활 스포츠 지도사 2급(보디빌딩) 스포츠 마사지 1급 스포츠 테이핑 1급
          CPR-응급처치 License 체형관리사 2급 생활체육지도사 2급 운동처방 2급
          트레이너
        </div>
      </div>
      <div class="trainer_others_career">
        <div class="trainer_title" id="trainer_other_career_title">경력</div>
        <div class="trainer_subtext" id="trainer_other_career_subtext">
          2007 - 2010 XX 피트니스 PT 트레이너 2010 - 2019 OO 피트니스 PT
          트레이너 OO 피트니스 PT팀장 2019 - 현재 TT 피트니스 PT 트레이너
        </div>
      </div>
    </div>

    <div class="trainer_review">
      <div class="trainer_review_up">
        <div class="trainer_title" id="trainer_review_up_title">리뷰</div>
        <button class="trainer_review_up_morebutton">리뷰 더보기</button>
      </div>
      <div class="review_subbox">
        <div class="review_subbox_up">
          <div class="review_subbow_up_name">김**님</div>
          <div class="review_subbow_up_score">
            <div class="review_subbow_up_score_logo"></div>
            <div class="review_subbow_up_score_score">5.0</div>
          </div>
          <div class="review_subbow_up_day">5일 전</div>
        </div>
        <div class="review_subbox_subtext">후기 내용</div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
