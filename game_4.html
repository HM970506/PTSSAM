<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="out">
      <div class="main">
        <div class="game_upbar">
          <div class="back_button"></div>
          <div class="game_stage">4/5</div>
          <div class="back_button" id="stage4_backbutton">뒤로가기</div>
        </div>
        <div class="game_question">Q4.내가 원하는 강사의 성별은?</div>
        <div class="game_main">
          <div class="game1_option">
            <div class="game_option_imagebox">
              <div class="game1_option_image" id="stage4_option1"></div>
            </div>
            <div class="game_option_text">남성</div>
          </div>
          <div class="game1_option">
            <div class="game_option_imagebox">
              <div class="game1_option_image" id="stage4_option2"></div>
            </div>
            <div class="game_option_text">여성</div>
          </div>
        </div>
        <div class="pass" id="stage4_passbutton">이 항목 건너뛰기</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
