<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTSSAM</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="gamr_upbar">
      <div class="game_stage">2/5</div>
      <div class="back_button" id="stage2_backbutton">뒤로가기</div>
    </div>
    <div class="game_question">Q2.내 운동 숙련도는?</div>
    <div class="game_main">
      <div class="game_option">
        <div class="game_option_image" id="stage2_option1"></div>
        <div class="game_option_text">초급자</div>
      </div>
      <div class="game_option">
        <div class="game_option_image" id="stage2_option2"></div>
        <div class="game_option_text">중급자</div>
      </div>
      <div class="game_option">
        <div class="game_option_image" id="stage2_option3"></div>
        <div class="game_option_text">숙련자</div>
      </div>
    </div>
    <div class="pass" id="stage2_passbutton">이 항목 건너뛰기</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
